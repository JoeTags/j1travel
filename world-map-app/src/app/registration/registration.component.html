<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    <h2>User Registration</h2>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Please enter a valid email.
      </small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <small *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        Password must be at least 6 characters.
      </small>
    </div>

    <!-- Age -->
    <div class="form-group">
      <label for="age">Age</label>
      <input id="age" type="number" formControlName="age" />
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" type="text" formControlName="location" />
    </div>

    <!-- Travel Destinations -->
    <div class="form-group">
      <label for="travelDestinations">Desired Travel Destinations</label>
      <textarea id="travelDestinations" formControlName="travelDestinations"></textarea>
    </div>

    <!-- Budget -->
    <div class="form-group">
      <label for="budget">Travel Budget</label>
      <input id="budget" type="number" formControlName="budget" />
    </div>

    <!-- Accommodation -->
    <div class="form-group">
      <label for="accommodation">Accommodation Preference</label>
      <select id="accommodation" formControlName="accommodation">
        <option value="hostel">Hostel</option>
        <option value="hotel">Hotel</option>
        <option value="airbnb">Airbnb</option>
      </select>
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
