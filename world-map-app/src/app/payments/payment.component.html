<div class="dialog-container">
  <div class="dialog-content">
    <h2 mat-dialog-title>Authorize Payment</h2>
    <mat-dialog-content>
      <form [formGroup]="paymentForm" (ngSubmit)="pay()">
        <label>
          Cardholder Name
          <input formControlName="name" placeholder="Jane Doe" />
        </label>
        <!-- Stripe Card Element -->
        <ngx-stripe-card
          [options]="cardOptions"
          [elementsOptions]="elementsOptions"
        ></ngx-stripe-card>
      </form>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button type="submit" [disabled]="paymentForm.invalid">Pay</button>
      <button mat-button (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
